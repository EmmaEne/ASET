<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Officer | ASET</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="d-flex align-items-center gap-2 text-white text-decoration-none fs-4 fw-bold">
                    <span class="bg-white text-primary rounded px-2"><i class="bi bi-person-badge-fill"></i></span>
                    <span style="font-family: var(--font-display);">Officer</span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-link-custom active"><i class="bi bi-inbox-fill"></i> My Worklist</a>
                <a href="#" class="nav-link-custom"><i class="bi bi-check-circle-fill"></i> Processed</a>
            </nav>

            <div class="p-3 border-top border-white border-opacity-10">
                <button class="btn btn-link text-white w-100 text-start ps-0" onclick="ASET.logout()">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="fw-bold mb-1">My Worklist</h2>
                    <p class="text-secondary">Manage and process your assigned student cases.</p>
                </div>
                <!-- Officer Profile Pill -->
                <div class="bg-white rounded-pill px-3 py-2 shadow-sm border d-flex align-items-center gap-2">
                    <div class="avatar rounded-circle bg-info text-white d-flex align-items-center justify-content-center"
                        style="width: 32px; height: 32px;">
                        O
                    </div>
                    <span class="small fw-bold text-secondary">Officer Panel</span>
                </div>
            </header>

            <div class="card-clean p-4">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead class="text-secondary small text-uppercase">
                            <tr>
                                <th class="ps-3 border-0">Case Details</th>
                                <th class="border-0">Service</th>
                                <th class="border-0">Current Stage</th>
                                <th class="border-0 text-end pe-3">Action</th>
                            </tr>
                        </thead>
                        <tbody id="officerTableBody" class="border-top-0">
                            <!-- JS Populated -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Process Modal -->
            <div class="modal fade" id="processModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content rounded-4 border-0 shadow-lg px-3 py-2">
                        <div class="modal-header border-0 pb-0">
                            <h5 class="fw-bold">Process Application</h5>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="processForm">
                                <input type="hidden" id="pCaseId">
                                <div class="p-3 bg-light rounded-3 mb-3 border">
                                    <span class="text-secondary small d-block">Processing Case ID</span>
                                    <span class="fw-bold text-dark" id="pCaseIdDisplay">--</span>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Move to Next Stage</label>
                                    <select class="form-select" id="pStage">
                                        <option value="Department Review">Department Review</option>
                                        <option value="Faculty Review">Faculty Review</option>
                                        <option value="Registry Review">Registry Review</option>
                                        <option value="Approved">Approve Final</option>
                                        <option value="Rejected">Return / Reject</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label small fw-bold">Processing Note (Required)</label>
                                    <textarea class="form-control" rows="3" required
                                        placeholder="e.g. Documents verified, forwarded to Faculty..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Update Status</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        ASET.checkAuth('officer');

        function renderTable() {
            const cases = ASET.getCases();
            // In a real app we'd filter by current user assignment: c.officer === currentUser.name
            // For demo purposes, we show all or just a subset to simulate worklist
            const tbody = document.getElementById('officerTableBody');
            tbody.innerHTML = '';

            cases.forEach(c => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="ps-3">
                        <div class="fw-bold text-dark">${c.studentName}</div>
                        <div class="small text-secondary">${c.id}</div>
                    </td>
                    <td><span class="badge bg-light text-dark border">${c.type}</span></td>
                    <td><span class="badge-pill bg-status-info">${c.status}</span></td>
                    <td class="text-end pe-3">
                        <button class="btn btn-sm btn-primary shadow-sm" onclick="openProcess('${c.id}')">Process Case</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openProcess(id) {
            document.getElementById('pCaseId').value = id;
            document.getElementById('pCaseIdDisplay').innerText = id;
            new bootstrap.Modal(document.getElementById('processModal')).show();
        }

        document.getElementById('processForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const id = document.getElementById('pCaseId').value;
            const stage = document.getElementById('pStage').value;
            const note = this.querySelector('textarea').value;

            ASET.updateCaseStatus(id, stage, { note: note });

            bootstrap.Modal.getInstance(document.getElementById('processModal')).hide();
            renderTable();
        });

        renderTable();
    </script>
</body>

</html>
